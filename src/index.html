<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <div class="well">
      <h1 class="jumbotron">Welcome to Currency Exchange</h1>
    </div>
    <div class="row">
      <label for="money">Enter your USA Currency:</label>
      <div class="col-lg-6">
        <input type="number" class="form-control" id="money" required>
        <select class="form-control" id="currency"></select>
      </div>
      <button class="btn btn-primary" id="click">Check Currency</button>
      <div id="results"></div>
      <div id="error"></div>
      <div id="nan"></div>
      <div id="load"></div>
    </div>
  </div>
</body>
</html>
