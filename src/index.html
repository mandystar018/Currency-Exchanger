<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Currency Exchange</h1>
    <div class="row">
      <div class="col-md-6">
        <label for="currency1">Enter your Currency:</label>
        <input type="number" class="form-control" id="currency1">
        <select class="form-control" id="currency1">
          <option value="USD">USA</option>
          <option value="EUR">Euros</option>
          <option value="AUD">Australian Dollars</option>
        </select>
      </div>
    </div>
    <button class="btn btn-primary" id="click">Check Currency</button>
  </div> 
  <div id="results"></div>
  <div id="errors"></div>
</body>
</html>
