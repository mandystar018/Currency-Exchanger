<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Currency Exchange</h1>
    <div class="row">
      <div class="col-md-6">
        <label for="money">Enter your USA Currency:</label>
        <input type="number" class="form-control" id="money">
        <select class="form-control" id="currency">
          <option value="EUR">EURO</option>
        </select>
        </select>
      </div>
    </div>
    <button class="btn btn-primary" id="click">Check Currency</button>
  <div id="results"></div>
  <div id="errors"></div>
</body>
</html>
